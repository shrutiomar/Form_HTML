
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
</head>
<link href="project_2.css" rel="stylesheet" type="text/css" />
<body>
    <div class="container">
        <div class="box_1">
            <h1>Job Application<span class="size">(Web)</span> </h1>
        </div>
        <form id="myForm">
            <div class="form_1">

                <div class="form_ctrl">
                  <label for="first_name">  First Name</label>
                   <input id="first_name" name="first_name" place holder ="enter your name....">
                  
                </div>

                <div class="form_ctrl">
                    <label for="last_name">  Last Name </label>
                    
                    
                    <input id="last_name" name="last_name" place holder ="enter last name....">
                    
                  </div>
                  
                <div class="form_ctrl">
                    <label for="e mail">E mail</label>
                      <input type="email" id="e_mail" name="e_mail" place holder ="enter your E mail....">
                    
                  </div>
                  <div class="form_ctrl">
                    <label for="job_role">Job Role </label>
                      <select id="job_role" name="job_role">
                        <option value="">Select Job Role</option>
                        <option value="front_end">Frontend developer</option>
                        <option value="back_end">Backend developer</option>
                        <option value="full_stack">Full Stack developer</option>
                        <option value="ui/ux">UI UX developer</option>
                      </select>
                    
                  </div>
                  <div class="form_ctrl">
                    <label for="address">Address</label><br>
                      <textarea type="text" id="address" name="address" row="4" cols="50" placeholder="enter your address">
                        </textarea>
                    
                  </div>
                  <div class="form_ctrl">
                    <label for="city"> City </label>
                    
                    
                    <input id="city" name="city" place holder ="enter your city...">
                    
                  </div>
                  <div class="form_ctrl">
                    <label for="pincode "> Pincode </label>
                    
                    
                    <input type="number" id="pincode" name="pincode" place holder ="enter pincode....">
                    
                  </div>
                  <div class="form_ctrl">
                    <label for="date"> Date </label>
                    
                    
                    <input value ="2024-1-22" type="date" id="date" name="date">
                    
                  </div>
                  <div class="form_ctrl">
                    <label for="upload "> Upload Your CV</label>
                    
                    
                    <input type="file" id="upload" name="upload">
                    
                  </div>
                  
            </div>
          <div >
            <button type="button" onclick="openModal('myForm')">Apply Now</button>
          </div>  
        </form>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <div id="modalContent"></div>
            <span class="close-btn" onclick="closeModal()">close</span>
            
          </div>
    </div>
    <script src="project_2.js"></script>
</body>
</html>
